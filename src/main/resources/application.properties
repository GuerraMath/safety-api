spring.application.name=safety-api
server.port=8081

# Server Timeout Configuration
server.tomcat.connection-timeout=20000
spring.mvc.async.request-timeout=30000

# Banco de Dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/safety_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:piloto}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:seguranca}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=30000

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET:deve-ser-definido-em-variavel-de-ambiente-em-producao}
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# Google OAuth Configuration
google.client-id=${GOOGLE_CLIENT_ID:deve-ser-definido-em-variavel-de-ambiente}