spring.application.name=SafetyChecklistAPI
# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/safety_db
spring.datasource.username=postgres
spring.datasource.password=civilair

# Hibernate - Cria as tabelas automaticamente para você
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Porta do Servidor
server.port=8081