spring.application.name=safety-api
server.port=8081

# Banco de Dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/safety_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:piloto}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:seguranca}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET:minha-chave-secreta-super-segura-para-jwt-256-bits!}
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# Google OAuth Configuration
google.client-id=${GOOGLE_CLIENT_ID:727557341501-t7jdlqukns4etesst2400shndiqdsji8.apps.googleusercontent.com}