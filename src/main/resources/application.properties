# Nome da Aplicação
spring.application.name=safety-api

# Porta do Servidor (Para não conflitar com outros serviços)
server.port=8081

# --- CONFIGURAÇÃO DO POSTGRESQL (DOCKER) ---
# O endereço: localhost (seu pc), porta 5432 (padrão postgres), banco 'safety_db'
spring.datasource.url=jdbc:postgresql://localhost:5433/safety_db

# As credenciais que definimos no docker-compose.yml
spring.datasource.username=piloto
spring.datasource.password=seguranca

# O Motor do Banco (Driver)
spring.datasource.driver-class-name=org.postgresql.Driver

# --- COMPORTAMENTO DO JPA (HIBERNATE) ---
# "update": Cria as tabelas se não existirem, mas MANTÉM os dados se reiniciar.
# É aqui que a mágica da persistência acontece.
spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL no console (útil para ver o que está acontecendo por baixo dos panos)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect