# --- For\u00E7a Bruta no Banco de Dados ---
# Define ambas as chaves para garantir override sobre o application.properties principal
spring.datasource.url=jdbc:h2:mem:safety_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.jdbc-url=jdbc:h2:mem:safety_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Configura\u00E7\u00E3o do JPA/Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Impede que o Hibernate tente validar o schema do Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- Inicializa\u00E7\u00E3o ---
# IMPORTANTE: Desativa scripts SQL de produ\u00E7\u00E3o (data.sql)
spring.sql.init.mode=never

