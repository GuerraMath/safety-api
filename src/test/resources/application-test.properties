# 1. Configura\u00E7\u00E3o do Banco H2 (Perfil de Teste)
spring.datasource.url=jdbc:h2:mem:safety_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Dialeto Espec\u00EDfico para H2 (Evita erro de sintaxe do PostgreSQL no CI)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 3. Desativar logs de configura\u00E7\u00E3o do Postgres que o H2 n\u00E3o entende
spring.jpa.properties.hibernate.format_sql=true
# Evita o erro "set client_min_messages = WARNING" no H2
spring.jpa.properties.hibernate.default_schema=

