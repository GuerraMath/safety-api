# --- BANCO DE DADOS (Override Total) ---
# Define ambas as chaves para garantir que a URL do Postgres seja ignorada
spring.datasource.url=jdbc:h2:mem:safety_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.jdbc-url=jdbc:h2:mem:safety_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / HIBERNATE ---
# For\u00E7a o dialeto H2 para evitar que o Hibernate tente validar schema Postgres
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativa a valida\u00E7\u00E3o do driver contra a URL (Seguran\u00E7a extra)
spring.datasource.hikari.pool-name=H2-Test-Pool

# --- INICIALIZA\u00C7\u00C3O ---
# IMPEDE que o data.sql de produ\u00E7\u00E3o rode (ele tem SQL nativo do Postgres que quebra o H2)
spring.sql.init.mode=never

